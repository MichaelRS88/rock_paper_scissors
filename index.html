<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <button class="choice" id="scissors">
          <img src="./images/icon-scissors.svg" alt="icon-scissors" />
          <div class="icon-background-white"></div>
          <div class="icon-background-color"></div>
        </button>
        <button class="choice" id="paper">
            <img src="./images/icon-paper.svg" alt="icon-paper" />
            <div class="icon-background-white"></div>
            <div class="icon-background-color"></div>
        </button>
        <button class="choice" id="rock">
            <div class="icon icon-rock click">
                <img src="./images/icon-rock.svg" alt="icon-rock" />
                <div class="icon-background-white"></div>
                <div class="icon-background-color"></div>
            </div>
        </button>
    </div>
    <div class="result">
        <p id="message">Choose your move!</p>
        <p id="computer-choice"></p>
        <p id="winner"></p>
    </div>
    <div class="scoreboard">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    
    <!-- Reset button -->
    <button id="reset-button">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
